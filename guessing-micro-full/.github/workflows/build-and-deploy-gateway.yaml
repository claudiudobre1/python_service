name: Build & Deploy Gateway

on:
  push:
    paths:
      - "gateway/**"
      - ".github/workflows/build-and-deploy-gateway.yml"
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Configure Docker auth
        run: |
          gcloud auth configure-docker europe-central2-docker.pkg.dev --quiet

      - name: Build Docker image
        run: |
          docker build -t europe-central2-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/my-repo/gateway:latest ./gateway

      - name: Push Docker image
        run: |
          docker push europe-central2-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/my-repo/gateway:latest

      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials ${{ secrets.GKE_CLUSTER }} \
            --zone ${{ secrets.GKE_ZONE }} \
            --project ${{ secrets.GCP_PROJECT_ID }}

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f k8s/gateway-deployment.yaml
          kubectl apply -f k8s/gateway-service.yaml
